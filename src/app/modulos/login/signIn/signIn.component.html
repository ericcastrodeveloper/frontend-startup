<div class="container">
  <app-navbar class="nav"></app-navbar>
  <div
    [ngClass]="loader == true ? 'loader--disable' : 'loader--active'"
    class="box-inputs"
  >
    <div class="input">
      <label class="input__label">Nome</label>
      <input
        type="text"
        name="firstName"
        [(ngModel)]="user.firstName"
        placeholder="Nome"
      />
    </div>
    <div class="input">
      <label class="input__label">Sobrenome</label>
      <input
        type="text"
        name="lastName"
        [(ngModel)]="user.lastName"
        placeholder="Sobrenome"
      />
    </div>
    <div class="input">
      <label class="input__label">E-mail</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        placeholder="E-mail"
      />
    </div>
    <div class="input">
      <label class="input__label">Senha</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        placeholder="Senha"
      />
    </div>
    <div class="input">
      <label class="input__label">Data de Nascimento</label>
      <input
        type="date"
        name="dateBirth"
        [(ngModel)]="user.dateBirth"
        placeholder="Data de Nascimento"
      />
    </div>
    <div class="input">
      <label class="input__label">Gênero</label>
      <select [(ngModel)]="user.genre" (change)="changeGenre($event.target.value)">
        <option value="">Selecione um gênero</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>
    </div>
    <div class="input">
        <label class="input__label">Celular</label>
        <input
          type="text"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          placeholder="Celular"
        />
      </div>
  </div>
  <div
    [ngClass]="loader == true ? 'loader--disable' : 'loader--active'"
    class="box-buttons"
  >
    <div class="button--save" (click)="savePost()">
      <svg class="icon__save">
        <use xlink:href="assets/sprite.svg#login" />
      </svg>
      <app-tooltip class="tooltip--disable" [label]="'Save'"></app-tooltip>
    </div>
  </div>
  <app-loader
    [ngClass]="loader == true ? 'loader--active' : 'loader--disable'"
  ></app-loader>
  <app-snackbar
    (callbackClick)="confirmSnack()"
    [ngClass]="snackbar == true ? 'loader--active' : 'loader--disable'"
  ></app-snackbar>
</div>
