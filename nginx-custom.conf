worker_processes 1;
  
events { worker_connections 1024; }

http {

upstream frontend-startup {
        server frontend-startup:80;
    }

    upstream v1-posts {
        server v1-posts:8081;
    }
	
	    upstream v1-users {
        server v1-users:8082;
    }
    
	proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    

server {
  listen 4200;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
}
  
   server {
        listen 8082;
 
        location / {
            proxy_pass         http://v1-users;
            proxy_redirect     off;
        }
    }
 
    server {
        listen 8081;
 
        location / {
            proxy_pass         http://v1-posts;
            proxy_redirect     off;
        }
    }
}